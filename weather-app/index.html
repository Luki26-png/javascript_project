<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Check the Weather</h1>
        <input type="text" id="city-input" placeholder="Enter city name" value="">
        <button id="submit-button">Get Weather</button>
        <div id="weather-info">
            <div id="temperature">Temperature : </div>
            <div id="daylight">Daylight Duration : </div>
            <div id="uv">UV Index : </div>
            <div id="rain">Rain Sum : </div>
            <div id="wind">Wind Speed : </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
